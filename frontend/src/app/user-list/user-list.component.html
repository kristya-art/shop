<h2>{{title}}</h2>
<div class="card my-5">
  <div class="card-body">
    <table class="table-bordered table-striped">
      <thead class="thread-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{customer.id}}</td>
        <td>{{customer.name}}</td>


      </tr>

      </tbody>
    </table>
  </div>
</div>
